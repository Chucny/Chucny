<!DOCTYPE html>
<html lang="en">
  <head>
    <title>TicOS</title>
    <style>
      .overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .dialog-box {
        width: 400px;
        height: 300px;
        background-color: white;
        border-radius: 5px;
        padding: 20px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        position: relative;
        overflow: hidden;
        transition: all 0.3s ease-in-out;
      }

      .dialog-box.fullscreen {
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
        border-radius: 0;
      }

      .button-container {
        position: absolute;
        top: 10px;
        right: 10px;
        display: flex;
        flex-direction: row;
        justify-content: space-between;
      }

      .button-container button {
        border: none;
        color: white;
        font-size: 1.2rem;
        cursor: pointer;
      }

      .round-button {
        width: 30px;
        height: 30px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      /* Styling for the container element */
      .app-bar {
        display: flex;
        flex-direction: row;
        justify-content: space-between;
        align-items: center;
        height: 40px;
        padding: 0 10px;
        background-color: lightgrey;
        border-radius: 10px;
        box-shadow: 0px 1px 3px rgba(0, 0, 0, 0.1);
      }

      /* Styling for the app icon */
      .app-icon {
        width: 24px;
        height: 24px;
        margin-right: 10px;
        border-radius: 5px;
        background-color: white;
        box-shadow: 0px 1px 3px rgba(0, 0, 0, 0.1);
      }

      /* Styling for the title text */
      .app-title {
        font-weight: bold;
        color: black;
      }

      /* Styling for the minimize, maximize and close buttons */
      .app-button {
        width: 12px;
        height: 12px;
        margin-left: 10px;
        border-radius: 50%;
        border: none;
        outline: none;
        background-color: white;
        box-shadow: 0px 1px 3px rgba(0, 0, 0, 0.1);
      }

      /* Styling for the icons in the buttons */
      .app-button > i {
        font-size: 10px;
        color: black;
      }
    </style>
  </head>
  <body>
    <script>
      const imageUrl = prompt("Please enter the URL of your desired background image:");
      if (imageUrl) {
        document.body.style.backgroundImage = `url(${imageUrl})`;
      }
      function openWindow(htmlContent) {
        // Create an overlay element
        const overlay = document.createElement("div");
        overlay.classList.add("overlay");

        // Create a dialog box element
        const dialogBox = document.createElement("div");
        dialogBox.classList.add("dialog-box");

        // Add the HTML content to the dialog box
        const contentElement = document.createElement("div");
        contentElement.innerHTML = htmlContent;
        dialogBox.appendChild(contentElement);

        // Add the buttons to the dialog box
        const buttonContainer = document.createElement("div");
        buttonContainer.classList.add("button-container");

        const addButton = createButton("+", "green");
        addButton.addEventListener("click", function () {
          dialogBox.classList.add("fullscreen");
        });
        buttonContainer.appendChild(addButton);

        const minusButton = createButton("-", "yellow");
        minusButton.addEventListener("click", function () {
          dialogBox.classList.remove("fullscreen");
        });
        buttonContainer.appendChild(minusButton);

        const closeButton = createButton("x", "red");
        closeButton.addEventListener("click", function () {
          overlay.remove();
        });
        buttonContainer.appendChild(closeButton);

        dialogBox.appendChild(buttonContainer);

        // Add the dialog box to the overlay element and the overlay element to the document body
        overlay.appendChild(dialogBox);
        document.body.appendChild(overlay);
      }

      function createButton(label, color) {
        const buttonElement = document.createElement("button");
        buttonElement.classList.add("round-button");
        buttonElement.style.backgroundColor = color;
        buttonElement.innerText = label;
        return buttonElement;
      }
      function calculator() {
        const expression = prompt("Enter an arithmetic expression:");
        const result = eval(expression);
        alert(`Result: ${result}`);
      }
      function web() {
        openWindow('<iframe style="width:1000px;height:700px;" src="https://www.google.com/search?igu=1&q="></iframe>');
      }
      function texteditor() {
        openWindow('<textarea style="width:1000px;height:700px;"></textarea>');
      }

      // Getting the user's current location
      navigator.geolocation.getCurrentPosition(function (position) {
        // Getting the current time
        const time = new Date().toLocaleTimeString();
        // Getting the current date
        const date = new Date().toLocaleDateString();
        // Getting the latitude and longitude of the user's current location
        const latitude = position.coords.latitude;
        const longitude = position.coords.longitude;
        // Building message to display in alert box
        const message = `Time: ${time}\nDate: ${date}\nLatitude: ${latitude.toFixed(4)}, Longitude: ${longitude.toFixed(4)}`;
        
      });
